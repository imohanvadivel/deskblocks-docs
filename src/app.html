<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Inline script to apply theme before rendering -->
		<script>
			(function () {
				const config = getStoredThemeConfig();
				const [appearance, theme, font] = config.split('-');
				document.documentElement.classList.add(`appearance-${appearance}`);
				document.documentElement.classList.add(`docs-theme-${appearance}`);
				document.documentElement.classList.add(`theme-${theme}`);
				document.documentElement.classList.add(`font-${font}`);

				// Function to get stored theme from cookies or localStorage
				function getStoredThemeConfig() {
					const cookieMatch = document.cookie.match(/theme=([^;]+)/);
					if (cookieMatch) return cookieMatch[1];
					return localStorage.getItem('pref')?.split('=')[1] || 'light-blue-puvi';
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
